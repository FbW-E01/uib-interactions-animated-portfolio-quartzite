<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Animated Portfolio</title>
        <link rel="stylesheet" href="./main.css">

        <style>
            /* basic settings */
            * {
                padding: 0;
                margin: 0;
            }

            html {
                font-size: 16px;
                font-family: sans-serif;
            }

            body {
                display: flex;
                flex-direction: column;
                width: 100vw;
                height: 100vh;
            }

            /* header css*/
            header {
                width: 100%;
                height: 10%;
                background-color: green;
            }

            /* footer css*/
            footer {
                width: 100%;
                height: 10%;
                background-color: red;
            }
        </style>
    </head>

                    </div>
                </div>
            </section>
            <section class="main-lower-section">
                <div class="main-freelance">
                    FREELANCE
                </div>
                <div class="main-developer">
                    WEB DEVELOPER
                </div>
            </section>
        </main>

        <footer>
            Footer
        </footer>
    </body>
